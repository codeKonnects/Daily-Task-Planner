<!DOCTYPE html>
<!--suppress ALL -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<div class="container">
    <div th:replace="fragments/header :: header"></div>
    <div class="container">
        <form class="form-horizontal" th:action="@{/save}" name="input_form" id="input_form"
              method="post" role="form">
            <div class="form-group">
                <h3>Task Title</h3>
                <input type="text" class="form-control" id="message" th:name="message" placeholder="Enter your task title." maxlength="100"/><br>
                <h3>Task Description</h3>
                <input type="text" class="form-control" id="message" th:name="description" placeholder="Enter task description" maxlength="100"/>

            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
